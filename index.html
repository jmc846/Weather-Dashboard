<body>

  <div class="container-fluid test-center test-light bg-dark">
    <h1>WEATHER DASHBOARD</h1>
  </div>
  <div class="container">
    <div class="clearfix">
      <div class="col-4 float-left">
        <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg">

                      <h5 class="card-title" id="date-1"></h5>
                      <div class="weather-image-container">
                         <!-- <img alt="day-1-image" id="weather-image-1">  -->

                        <p class="card-text"class= "current-temperature" id="temperature"></p>
                        <p class="card-text" class= "current-humidity"id="humidity"></p>
                        <p class="card-text" class="current-windspeed"id="windspeed"></p>
                        <p class="card-text" class="current-uvindex"id="uvindex"></p>
                      </div>
                    </div>
                  </div>

                      </div>

                            <p class="card-text" class="day-3humidity"id="humidity"></p>
                            <p class="card-text" class="day-3WindSpeed"id="windspeed"></p>

                          </div>
                        </div>
                      </div>
